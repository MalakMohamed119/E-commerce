<section class="bg-gray-100 py-12 px-12">
  <div class="container mx-auto">
    <h2 class="text-4xl mb-8 mt-2  text-gray-700">Popular Products</h2>
    <div class="parent grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      @for (product of productList.slice(0,23); track product.id) {
        <app-product-card 
          [product]="product"
          [isInWishlist]="isInWishlist(product.id)"
          [isInCart]="isInCart(product.id)"
          (toggleWishlist)="onToggleWishlist($event)"
          (addToCart)="onAddToCart($event)">
        </app-product-card>
      }
    </div>
  </div>
</section>
