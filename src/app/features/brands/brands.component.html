<section class="bg-gray-100 py-12 px-12">
    <div class="container mx-auto">
      <h2 class="text-4xl mb-8 mt-2 text-gray-700">All Brands</h2>
      
      <!-- Brands Grid -->
      <div class="parent grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
        @for (brand of brandsList; track brand._id) {
          <div class="brand-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer"
               (click)="onBrandClick(brand)">
            <div class="aspect-square overflow-hidden p-4 flex items-center justify-center bg-gray-50">
              <img 
                [src]="brand.image" 
                [alt]="brand.name"
                class="max-w-full max-h-full object-contain hover:scale-105 transition-transform duration-300"
                (error)="onImageError($event)"
                (load)="onImageLoad($event)">
            </div>
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-800 text-center">{{ brand.name }}</h3>
            </div>
          </div>
        }
      </div>
      
    </div>
  </section>

  <!-- Brand Modal -->
  @if (showModal && selectedBrand) {
    <div class="fixed inset-0 bg-gradient-to-r from-gray-500/60 to-blue-500/50 flex items-center justify-center z-50"
         (click)="onOverlayClick($event)">
      <div class="bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 transform transition-all">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-6 border-b">
          <h3 class="text-2xl font-bold text-gray-800">{{ selectedBrand.name }}</h3>
          <button 
            (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6">
          <div class="flex items-center justify-center mb-6 bg-transparent rounded-lg p-8">
            <img 
              [src]="selectedBrand.image" 
              [alt]="selectedBrand.name"
              class="max-w-full max-h-32 object-contain">
          </div>
          
          <div class="text-center">
            <h4 class="text-xl font-semibold text-gray-800">{{ selectedBrand.name }}</h4>
          </div>
        </div>
        
        <!-- Modal Footer -->
        <div class="px-6 py-4 bg-gray-50 rounded-b-lg">
          <button 
            (click)="closeModal()"
            class="w-full btn text-white py-2 px-4 rounded-lg transition-colors">
            Close
          </button>
        </div>
      </div>
    </div>
  }
