<section class="bg-gray-200 py-8 px-12">
    <div class="container mx-auto">
        <h2 class="text-4xl mb-4 text-gray-700 text-center">Shop Popular Categories</h2>
        <div class="flex justify-center">
          <div class="w-full max-w-7xl">
            <owl-carousel-o [options]="customOptions">

                @for (category of categoriesList; track category._id) {
                  <ng-template carouselSlide [id]="category._id">
                    <div class="text-center p-4 ">
                   <img [src]="category.image" class="w-full h-60 object-cover rounded-lg mb-2" [alt]="category.name" 
                        (error)="onImageError($event)" 
                        (load)="onImageLoad($event)">
                   <h3 class="text-sm font-medium">{{category.name}}</h3>
                </div>
                  </ng-template>
                }
            
              </owl-carousel-o>
          </div>
        </div>
    </div>
</section>
