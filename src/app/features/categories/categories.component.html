<section class="bg-gray-100 py-12 px-12">
    <div class="container mx-auto">
      <h2 class="text-4xl mb-8 mt-2 text-gray-700">All Categories</h2>
      
      <!-- Categories Grid -->
      <div class="flex justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl">
          @for (category of categoriesList; track category._id) {
            <div class="category-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer w-80"
                 (click)="onCategoryClick(category)">
              <div class="h-64 overflow-hidden flex items-center justify-center bg-gray-50 p-4">
                <img 
                  [src]="category.image" 
                  [alt]="category.name"
                  class="max-w-full max-h-full object-contain hover:scale-105 transition-transform duration-300"
                  (error)="onImageError($event)"
                  (load)="onImageLoad($event)">
              </div>
              <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 text-center">{{ category.name }}</h3>
              </div>
            </div>
          }
        </div>
      </div>
      
    </div>
  </section>
