<section class="bg-gray-100 py-12 px-12">
    <div class="container mx-auto">
      <h2 class="text-4xl mb-8 mt-2 text-gray-700">Our Products</h2>
      @if (productList.length > 0) {
        <div class="parent grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
          @for (product of productList | paginate: { 
            id: 'foo',
            itemsPerPage: p,
            currentPage: p,
            totalItems: total 
          }; track product.id) {
            <app-product-card 
              [product]="product" 
              [showButtonAlways]="true"
              [isInWishlist]="isInWishlist(product.id)"
              [isInCart]="isInCart(product.id)"
              (toggleWishlist)="onToggleWishlist($event)"
              (addToCart)="onAddToCart($event)">
            </app-product-card>
          }
        </div>
        <div class="flex justify-center mt-20 text-2xl mb-0">
          <pagination-controls  
            id="some_id"
            (pageChange)="getAllProductsData($event)">
          </pagination-controls>
        </div>
      } @else {
        <div class="text-center py-12">
          <p class="text-gray-600">No products found.</p>
        </div>
      }
    </div>
  </section>
